<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97fe9846b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylecon.css">
    <title></title>
</head>

<body>
    <section>
        <h1>Contact Us</h1>
        <p>Any question or remarks? Just write us a message!</p>
        <div class="container">
            <div class="row_left_side">
                <div class="semi_circle"></div>
                <div class="circle"></div>
                <h2>Contact Information</h2>
                <p>Fill up the form and our Team will get back to you within 24 hours.</p>
                <a href=""><i class="fas fa-phone-alt"><span>+0123 4567 8910</span></i></a>
                <a href=""><i class="far fa-envelope"><span>hello@flowbase.com</span></i></a>
                <a href=""><i class="fas fa-map-marker-alt"><span>102 Street 2714 Don</span></i></a>
                <div class="social_icon">
                    <a href="/"><i class="fab fa-facebook-f"></i></a>
                    <a href="/"><i class="fab fa-instagram"></i></a>
                    <a href="/"><i class="fab fa-twitter"></i></a>
                    <a href="/"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
            </div>
            <div class="row_right_side">
                <form action="/" autocomplete="off">
                    <label for="fname">First Name<br /><input type="text" name="fname" id="fname"
                            placeholder="Firstname"/></label>
                    <label for="lname">Last Name<br /><input type="text" name="lname" id="lname"
                            placeholder="lastname"/></label>
                    <label for="mail">Mail<br /><input type="email" name="email" id="email"
                            placeholder="abc123@gmail.com" /></label>
                    <label for="phone">Phone<br /><input type="tel" name="tel" id="tel" onkeypress="telspace()" maxlength="16"
                            placeholder="+91 0000000000" /></label>
                    
                    <label for="message">Message</label><br />
                    <textarea name="message" id="message" placeholder="Write your Message"></textarea>
                    <button onclick="send()">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
